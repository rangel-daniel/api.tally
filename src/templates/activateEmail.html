<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="margin: 0; padding-top: 20px; font-family: Cantarell, sans-serif; background-color: #f4f4f4;">

	<img src="https://i.imgur.com/r7df4nZ.png" title="Tally" alt="Tally" width="150"
		style="display: block; margin: 0 auto;">
	<table role="presentation" cellpadding="0" cellspacing="0" width="100%"
		style="background-color: #f4f4f4; margin: 0; padding: 20px; ">
		<tr>
			<td align="center" style="margin-bottom: 15px">
				<table role="presentation" cellpadding="0" cellspacing="0" width="600"
					style="background-color: #ffffff; border-top-style:solid; border-top-color: #ff7800; border-top-width: 3px; padding: 20px 20px 45px 20px; border-radius: 4px;">
					<tr>
						<td align="center">
							<h2 style="text-align: left; font-size: 20px;color:#4f545c;">Activate your account</h2>
							<div>
								<p style="text-align: left; font-size:16px;color:#737f8d;">
									Hello <%= name %>, Welcome to Tally! To activate your account we need to verify
										your email address. Please click the button below to complete the process.
								</p>

								<div style="margin: 35px;">
									<div style="margin: 35px; text-align: center;">
										<div
											style="border-radius: 4px; display: inline-block; width: 140px; height: 45px; background-color: #26a269; vertical-align: middle;">
											<a href="<%= link %>"
												style="font-size: 20px; color: white; text-decoration: none; display: block; line-height: 45px; vertical-align: middle;">
												Activate account
											</a>
										</div>
									</div>
								</div>


								<p style="text-align: center; font-size:14px;color:#737f8d;">
									In case the button doesn't work, please paste the following URL into your browser:
								</p>
								<a href='<%= link %>'>
									<b>
										<%= link %>
									</b>
								</a>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>

</html>
